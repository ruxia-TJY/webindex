    <script>
        // li绑定事件，打开a的链接
        var itemli = document.getElementsByTagName("li");
        for(var i = 0; i<itemli.length; i++){
    　　　　itemli[i].onclick = function(){
                var xa = this.getElementsByTagName('a');
                window.location.href = xa[0].href;
    　　　　}
        }

        function clearAllCookie() {
            // 此函数复制于互联网。
            // 著作权归原作者所有。
            // 商业转载请联系作者获得授权，非商业转载请注明出处。
            // 作者：Pokio
            // 链接：https://pokio.fun/posts/c1895563.html
            // 来源：イリヤのPokio
            var date=new Date();
            date.setTime(date.getTime()-10000);
            //keys为所要删除cookie的名字
            var keys=document.cookie.match(/[^ =;]+(?=\=)/g);
            //删除所有cookie
            if (keys) {
                for (var i =  keys.length; i--;)
                    document.cookie=keys[i]+"=0; expire="+date.toGMTString()+"; path=/";
            }
        }

        window.onload = function () {
            clearAllCookie();
            loadJson();
            chooseDefaultEngineRadio();
        }


        // 读取数据库
        function loadJson(){
            var url = 'webindexdb.json?timestamp' + new Date().getTime();
            var request = new XMLHttpRequest();
            request.open("get",url);
            request.send(null);
            request.onload = function (){
                if(request.status == 200){
                    var json = JSON.parse(request.responseText);
                    var div_html = ""
                    for(var title_i = 0;title_i < json["标题"].length;title_i++){
                        t = json["标题"][title_i];
                        tK = json[t]["nameKey"];
                        div_html = "<h2><a name='#" + tK + "'>" + t + "</a></h2><ul>"

                        for(var url_i = 0;url_i < json[t]["list"].length;url_i++){
                            l = ""
                            switch (json[t]["list"][url_i]["y"]){
                                case 0:
                                    l = "<hr /><abbr title='" + json[t]["list"][url_i]["t"] + "'>" + json[t]['list'][url_i]["n"] + "</abbr>"
                                    break
                                case 1:
                                    l = "<li><a href='" + json[t]["list"][url_i]["l"] +  "'><abbr title='" + json[t]["list"][url_i]["t"] + "'>" + json[t]["list"][url_i]["n"] + "</abbr></a></li>"
                                    break
                            }
                            div_html += l
                        }
                        div_html += '</ul><br /><br /><br /><hr />'

                        document.getElementById(tK).innerHTML = div_html;
                        document.getElementById("lastUpdateTime").innerText =  json['最后更新时间']
                    }
                }
            }
        }
    </script>
